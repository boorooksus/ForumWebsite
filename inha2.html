<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  html{
    background:url(landscape.jpg) no-repeat center center fixed;
    background-size:cover;
    height:100%;
    overflow:auto;
  }
  div{
    text-align:center;
    /* border:1px solid gray; */
  }
  button{
    float:center;
  }
  #n, #em{
    border:3px solid white;
    border-radius:8px;
    color:black;
    height:40px;
    width:500px;
    font-size:20pt;
    background:white;
    margin:3px;
    opacity:0.7;
	}
	#n:focus {
		opacity:0.9;
	}
	#em:focus {
		opacity:0.9;
	}
  button {
    border:1px solid orange;
    border-radius:8px;
    color:white;
    height:40px;
    width:510px;
    font-size:18pt;
    background:orange;
    margin:3px;
		opacity: 1;
  }
	button:hover {
		width:510px;
		background-color: red;
		border: red;
	}
  h1{
    font-size:60pt;
    color:white;
		margin-top: 200px;
		margin-bottom: 30px;
		margin-left: auto;
		margin-right: auto;
    opacity: 0;
  }
</style>
<script language="javascript">
function id_search()
{
  var f = document.id_f;
  if(f.user_name.value=="")
  {
    alert("이름을 입력해주세요.");
    f.user_name.focus();
    return;
  }
  if(f.user_email.value=="")
  {
    alert("Email을 입력해주세요.");
    f.user_email.focus();
    return;
  }
  f.submit();
}
</script>
</head>
<body>
	<div>
    <h1>
      Welcome!
    </h1>
  </div>
  <div>
    <input id="n" type="text" name="user_name" placeholder="Name">
  </div>
  <div>
    <input id="em" type="email" name="user_email" placeholder="Email">
  </div>
  <div>
		<a href="javascript:id_search();"><button type="submit">Search</button></a>
  </div>
</body>
</html>
